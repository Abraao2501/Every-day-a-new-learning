<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@glidejs/glide" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="glide carousel-container">
      <div class="glide__track carousel" data-glide-el="track">
        <ul class="glide__slides items">
          <li class="glide__slide item">
            <div class="container">
              <img src="https://source.unsplash.com/random" />
              <img src="https://source.unsplash.com/random" />
              <img src="https://source.unsplash.com/random" />
              <img src="https://source.unsplash.com/random" />
            </div>
          </li>
          <li class="glide__slide item">
            <div class="container">
              <img src="https://source.unsplash.com/random" />
              <img src="https://source.unsplash.com/random" />
              <img src="https://source.unsplash.com/random" />
              <img src="https://source.unsplash.com/random" />
            </div>
          </li>
        </ul>
      </div>

      <div class="glide__arrows" data-glide-el="controls">
        <button class="glide__arrow glide__arrow--left" data-glide-dir="<">
          prev
        </button>
        <button class="glide__arrow glide__arrow--right" data-glide-dir=">">
          next
        </button>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@glidejs/glide"></script>
    <script src="/script.js"></script>
  </body>
</html>
